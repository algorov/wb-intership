<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Service</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 40px;
            }

            input {
                padding: 10px;
                margin-right: 10px;
            }

            button {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1 align="center">WB Intership: L0</h1>
        <form id="form" align="center">
            <label for="inputField">Type UID:</label>
            <input type="text" id="inputField" placeholder="Type UID here...">
            <button type="button" onclick="submitForm()">Find</button>
        </form>

        <div id="result" align="center"></div>

        <script>
            function submitForm() {
                var inputValue = document.getElementById("inputField").value;

                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/result", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4) {
                        if (xhr.status == 200) {
                            document.getElementById("result").innerHTML = "Server response: " + xhr.responseText;
                        } else {
                            document.getElementById("result").innerHTML = "Error: " + xhr.statusText;
                        }
                    }
                };

                xhr.send("inputValue=" + inputValue);
            }
        </script>
    </body>
</html>
